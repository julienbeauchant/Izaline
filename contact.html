<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">

    <title>contact</title>
</head>

<body>

    <main id="mainContact">

        <div id="contact" class="titleSection">
            <h3>Me contacter</h3>
            <p>Parlons plus en detail de votre projet</p>
        </div>

        <form>

            <div class="nomPrenom">
                <input id="inputNom" type="text" placeholder="Nom">
                <input id="inputPrenom" type="text" placeholder="Prénom">
            </div>

            <input id="inputTel" type="tel" placeholder="Téléphone">
            <input id="inputEmail" type="email" placeholder="E-mail">

            <details>
                <summary>Prestations</summary>
                <p>La vitrine</p>
                <p>L'intéractive</p>
                <p>La complète</p>
            </details>

            <input id="inputMessage" type="text" placeholder="Message">
            <input id="inputBtn" type="button" value="Send" placeholder="Send">

        </form>
        
    </main>

</body>
</html>
